name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js app
      run: npm run build

    - name: Deploy to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        ftp-server: www.webhostingdubai.net
        ftp-username: ${{ secrets.webhostingdubai }}
        ftp-password: ${{ secrets.5D34sJ9%Uqk9}}
        local-dir: out
        remote-dir: public_html
